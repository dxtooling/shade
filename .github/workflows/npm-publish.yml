name: Build

on:
  push:
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          scope: "@dxtooling"
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.1.0
      - name: 'Get short sha'
        id: sha_short
        run: echo "::set-output name=sha::$(echo ${GITHUB_SHA} | cut -c1-8)"
      - name: 'Set package version'
        run: npm version "${{ steps.previoustag.outputs.tag }}-${{ steps.sha_short.outputs.sha }}" --no-git-tag-version
      - name: 'Install dependencies'
        run: yarn install
        env:
          REGISTRY_SERVER: "https://registry.yarnpkg.com"
      - name: 'Build package'
        run: yarn build
      - name: "Publish package"
        run: yarn publish next
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          REGISTRY_SERVER: "https://registry.npmjs.org"
